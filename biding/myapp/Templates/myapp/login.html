{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class=" text-center mb-3 ">
            <h2 style="color:Brown;"><u>Login Form</u></h2>
        </div>
        <div class="col-sm-10 offset-sm-1 shadow p-5 alert alert-danger">
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="log in" class="btn btn-primary">
            </form>

        </div>
    </div>
</div>
{% endblock content %}
