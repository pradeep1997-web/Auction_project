{% extends 'myapp/base.html' %}

{% load static %}
{% block content %}
<div class="container">
<h1 class="alert-primary text-center"> All Auction </h1>

<div class="row">
<div class="col-sm-10 shadow p-5 offset-sm-1 mt-5">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead class="text-center">
        <tr>
            <th>ID</th>
        <th>Bidder name</th>
        <th>Item</th>
        <th>Bid amount</th>
        </tr>
        </thead>
        <tbody>
        {% for res in res %}
        <tr>
            <td>{{res.id}}</td>
            <td>{{res.bidder_nm}}</td>
            <td>{{res.item}}</td>
            <td>{{res.bid_amt}}</td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
